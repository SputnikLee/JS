<html>

<head>
</head>

<body>

	<h2>Loop Exercise</h2>

	<table id="t1" border="1px" cellspacing="0" style="border: 5px solid green;"><br>
	<table id="t2" border="1px" cellspacing="0" style="border: 5px solid green;"><br>
	<table id="t3" border="1px" cellspacing="0" style="border: 5px solid green;"><br>
	<table id="t4" border="1px" cellspacing="0" style="border: 5px solid green;"><br>
	</table>

	<script>
	var text;
	var i,j;
	for(j=0;j<=3;++j)
	{
		text = "<tr><th>Number</th><th>Number x 10</th><th>Number ^ 2</th></tr>";
		for(i = 1;i <= 5; ++i)
		{
			text += "<tr><td>" + (j*5+i) + "</td><td>" + (j*5+i)*10 + "</td><td>" + (j*5+i)**2 + "</td></tr>";
			if(j*5+i==17) break;
		}
		switch(j)
		{
			case 0:document.getElementById("t1").innerHTML = text;
				break;
			case 1:document.getElementById("t2").innerHTML = text;
				break;
			case 2:document.getElementById("t3").innerHTML = text;
				break;
			case 3:document.getElementById("t4").innerHTML = text;
		}
	}
	
	</script>

</html>
